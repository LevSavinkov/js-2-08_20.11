<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="#" id="userform">
        <h2>Собери свой бургер</h2>
        <fieldset>
            <input type="radio" name="Size" data-price="100" data-calories="40" checked="checked">Большой (100 рублей, 40 калорий)
            <input type="radio" name="Size" data-price="50" data-calories="20">Малый (50 рублей, 20 калорий)
        </fieldset>

        <fieldset>
            <input type="radio" name="Stuffing" data-price="10" data-calories="20" checked="checked">Сыр (10 рублей, 20 калорий)
            <input type="radio" name="Stuffing" data-price="20" data-calories="5">Салат (20 рублей, 5 калорий)
            <input type="radio" name="Stuffing" data-price="15" data-calories="10">Картофель (15 рублей, 10 калорий)
        </fieldset>

        <fieldset>
            <input type="checkbox" name="Topping" data-price="15" data-calories="0">Посыпать приправой (15 рублей, 0 калорий)
            <input type="checkbox" name="Topping" data-price="20" data-calories="5">Полить майонезом (20 рублей, 5 калорий)
        </fieldset> 
    </form>
    <button id="calculate">Рассчитать</button>
    <div>
        <span>Итоговая стоимость: </span><span id="allPrice"></span>
    </div>
    <div>
        <span>Кол-во калорий: </span><span id="allCalories"></span>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
